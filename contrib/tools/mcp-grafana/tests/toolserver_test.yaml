suite: test mcp-grafana toolserver
templates:
  - toolserver.yaml
tests:
  - it: should render toolserver with default values
    asserts:
      - isKind:
          of: ToolServer
      - equal:
          path: metadata.name
          value: mcp-grafana
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - hasDocuments:
          count: 1

  - it: should have correct spec configuration
    asserts:
      - equal:
          path: spec.config.sse.url
          value: http://RELEASE-NAME-mcp-grafana.NAMESPACE.svc.cluster.local:8000
      - equal:
          path: spec.config.sse.timeout
          value: 5s
      - equal:
          path: spec.config.sse.sseReadTimeout
          value: 5m0s

  - it: should have correct description
    asserts:
      - equal:
          path: spec.description
          value: "Grafana MCP server for monitoring and dashboard management"

  - it: should have correct labels
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: mcp-grafana
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
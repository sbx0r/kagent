apiVersion: kagent.dev/v1alpha1
kind: ToolServer
metadata:
  name: mcp-grafana
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-grafana.labels" . | nindent 4 }}
spec:
  config:
    sse:
      url: http://{{ include "mcp-grafana.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.service.port }}
      timeout: 5s
      sseReadTimeout: 5m0s
  description: "Grafana MCP server for monitoring and dashboard management"

suite: test tool-server serviceaccount
templates:
  - serviceaccount.yaml
tests:
  - it: should render serviceaccount with default values
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-tool-server
      - hasDocuments:
          count: 1

  - it: should have correct labels
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: tool-server
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm

  - it: should include custom annotations when provided
    set:
      serviceAccount:
        annotations:
          eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/tool-server-role"
          custom.annotation: "value"
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: "arn:aws:iam::123456789012:role/tool-server-role"
      - equal:
          path: metadata.annotations["custom.annotation"]
          value: "value"

  - it: should use custom name when provided
    set:
      serviceAccount:
        name: "custom-tool-server-sa"
    asserts:
      - equal:
          path: metadata.name
          value: custom-tool-server-sa

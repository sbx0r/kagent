suite: test controller service
templates:
  - controller-service.yaml
tests:
  - it: should render controller service with default values
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME
      - equal:
          path: spec.type
          value: ClusterIP
      - hasDocuments:
          count: 1

  - it: should have correct port configuration
    asserts:
      - equal:
          path: spec.ports[0].name
          value: controller
      - equal:
          path: spec.ports[0].port
          value: 8083
      - equal:
          path: spec.ports[0].targetPort
          value: 8083
      - equal:
          path: spec.ports[0].protocol
          value: TCP

  - it: should have correct selector labels
    asserts:
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: kagent
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - equal:
          path: spec.selector["app.kubernetes.io/component"]
          value: controller

  - it: should have correct metadata labels
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: kagent
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - isNotEmpty:
          path: metadata.labels["helm.sh/chart"]

  - it: should be in correct namespace
    asserts:
      - equal:
          path: metadata.namespace
          value: NAMESPACE

  - it: should use custom namespace when overridden
    set:
      namespaceOverride: "custom-namespace"
    asserts:
      - equal:
          path: metadata.namespace
          value: custom-namespace